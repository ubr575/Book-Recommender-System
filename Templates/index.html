<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .text-white{
            color:white;
        }
    </style>
</head>
<body style="background-color: black">
    <nav class="navbar" style="background-color: green">
        <p class="navbar-brand"> My Book Recommender System</p>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white" style="font-size: 50px">Top 50 Books</h1>
            </div>

        </div>

    </div>
    {%for i in range(book_title|length)%}
        <div class="col-md-3" style="margin-top: 50px" style="margin-left: 80px ">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src={{Image[i]}}>
                     <h5 class="text-white">{{book_title[i]}}</h5>
                     <h5 class="text-white">{{book_author[i]}}</h5>
                     <h5 class="text-white">Votes: {{num_ratings[i]}}</h5>
                     <h5 class="text-white">Rating: {{avg_ratings[i]}}</h5>
                </div>
            </div>
        </div>
    {%endfor%}

</body>
</html>
